<div class="row vertical-spacing" ng-if="showReportDiv && reportParamsReady()">
    <div class="col-sm-12 hideInPrint">                    
        <button type="button" 
                class="btn btn-success"
                title="{{'export_excel' | translate}}"
                ng-click="exportData()">
            <i class="fa fa-file-excel-o fa-2x" aria-hidden="true"></i>
        </button>
    </div>
    <div class="col-sm-12 small-vertical-spacing" id="exportTable">
        
        <table class="dhis2-table">
            <thead>
                <tr>
                    <th class="pull-center">
                        {{'investment_report_nnp_header'| translate}}
                    </th>
                    <th class="pull-center" ng-repeat="header in investmentHeader.categoryOptions">
                        {{header.name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in nnpRow.categoryOptions">
                    <td>
                        {{row.name}}
                    </td>
                    <td ng-repeat="header in investmentHeader.categoryOptions">
                        
                    </td>
                </tr>
            </tbody>
        </table>
        
        <table class="table-borderless">
            <tr>
                <td></td>
            </tr>
        </table>
        
        <table class="dhis2-table vertical-spacing">
            <thead>
                <tr>
                    <th class="pull-center">
                        {{'investment_report_cna_header'| translate}}
                    </th>
                    <th class="pull-center" ng-repeat="header in investmentHeader.categoryOptions">
                        {{header.name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in cnaRow.categoryOptions">
                    <td>
                        {{row.name}}
                    </td>
                    <td ng-repeat="header in investmentHeader.categoryOptions">
                        
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
