<div class="row vertical-spacing" ng-if="showReportDiv && reportParamsReady()">
    <div class="col-sm-12 hideInPrint">                    
        <button type="button" 
                class="btn btn-success"
                title="{{'export_excel'| translate}}"
                ng-click="exportData()">
            <i class="fa fa-file-excel-o fa-2x" aria-hidden="true"></i>
        </button>
    </div>
    <div class="col-sm-12 small-vertical-spacing" id="exportTable">
        <table class="dhis2-table">
            <thead>
                <tr>
                    <th>                        
                    </th>
                    <th class="pull-center" ng-repeat="header in model.agencyCategory.categoryOptions">
                        {{header.name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in locationHeader.categoryOptions">
                    <td>
                        {{row.name}}
                    </td>
                    <td class="pull-center" ng-repeat="header in model.agencyCategory.categoryOptions">
                        {{agencyDataExists(header.name, row.name)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
