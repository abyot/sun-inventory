<div class="row vertical-spacing" ng-if="showReportDiv && reportParamsReady()">
    <div class="col-sm-12 hideInPrint">                    
        <button type="button" 
                class="btn btn-primary"
                title="{{'export_excel' | translate}}"
                ng-click="exportData()">
            {{'export_excel' | translate}}
        </button>
    </div>
    <div class="col-sm-12 small-vertical-spacing" id="exportTable">
        <table class="dhis2-table">
            <thead>
                <tr>
                    <th>                        
                    </th>
                    <th class="pull-center" ng-repeat="header in locationHeader.categoryOptions">
                        {{header.name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{'no_agencies_per_region' | translate}}
                    </td>
                    <td class="pull-center" ng-repeat="header in locationHeader.categoryOptions">
                        {{regionData[header.name].length ? regionData[header.name].length : 0}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
