<div id="hideLeftBar">
    <a href="index.action" title="{{'show_main_menu'| translate}}" id="showMainMenuLink"><i class="fa fa-home leftBarIcon"></i></a>
    <a href="javascript:dhis2.leftBar.hideAnimated()" title="{{'hide_menu'| translate}}" id="hideMainMenuLink"><i class="fa fa-arrow-left leftBarIcon"></i></a>
    <a href="javascript:dhis2.leftBar.extendAnimated()" title="{{'expand_menu'| translate}}" id="extendMainMenuLink"><i class="fa fa-arrow-right leftBarIcon"></i></a>
</div>

<div class="yellowInfoArea left-bar-margin">
    
    <p class="bold">
        {{'can_title' | translate}}
    </p>
    <p>
        {{'can_sub_title' | translate}}
    </p>
    <p class="italic">
        <span class="bold">{{'click' | translate}} 
            <a href="http://www.reachpartnership.org/documents/312104/fa572e1e-b8a9-48bf-89c0-cd3afb203c60" target="_blank">
                <span class="black underline">{{'here'| translate}}</span>
            </a>
            {{'view_full_can_doc'| translate}}
        </span>
        <span> {{'view_each_can_doc' | translate}}</span>
    </p>
    <ul class="list-group">
        <li class="remove-text-decoration" ng-repeat="icon in icons">
            <a href="{{icon.href}}" target="_blank">
                <div class="cursor-pointer" ng-class="getIconClass(icon)">
                    <div class="thumbnail1">
                        <img ng-src="{{icon.src}}" alt="{{icon.alt | translate}}" class="align-center img-responsive">
                    </div>
                    <div class="bold caption pull-center small-vertical-spacing">
                        {{icon.alt | translate}}
                    </div>
                </div>
            </a>            
        </li>
    </ul>
</div>
