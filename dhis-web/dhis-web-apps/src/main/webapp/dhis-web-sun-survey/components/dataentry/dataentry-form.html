<div class="vertical-spacing" ng-if="model.selectedDataSet && model.selectedPeriod && model.categoryOptionsReady">

    <div class="remove-left-padding">
        <div class="col-sm-12" equal-height-nav-tabs>
            
            <tabset justified="true">
                <tab heading="{{dataElementGroupSet.name}}" class="bold" ng-repeat="dataElementGroupSet in model.dataElementGroupSets">
                    <div class="row vertical-spacing">
                        <div class="col-sm-12">
                            <div class="list-group col-sm-3">
                                <a ng-repeat="dataElementGroup in dataElementGroupSet.dataElementGroups" class="list-group-item cursor-pointer" ng-class="{true: 'active'} [dataElementGroup.id === currentDataElementGroup.id]" ng-click="setCurrentDataElementGroup(dataElementGroup)">
                                    {{dataElementGroup.name}}
                                </a>
                            </div>
                            <div class="col-sm-9">
                                <div ng-if="currentDataElementGroup && currentDataElementGroup.id && !isHidden(de)" ng-repeat="de in model.selectedDataSet.dataElements | orderBy: 'order' | filter: {dataElementGroup: currentDataElementGroup.name, dataElementGroupSet: dataElementGroupSet.name}">

                                    <table class="table table-bordered table-condensed">
                                        <tr ng-if="!de.dimensionAsOptionSet && model.selectedCategoryCombos[de.categoryCombo.id].categoryOptionCombos.length > 1">
                                            <th>                                                
                                            </th>
                                            <th ng-repeat="oco in model.selectedCategoryCombos[de.categoryCombo.id].categoryOptionCombos">
                                                {{oco.displayName}}
                                            </th>
                                        </tr>
                                        <tr>                                          
                                            <td>
                                                {{de.displayName}}
                                            </td>
                                            <td ng-if="!de.dimensionAsOptionSet" ng-repeat="oco in model.selectedCategoryCombos[de.categoryCombo.id].categoryOptionCombos">                                                
                                                <span ng-if="de.valueType === 'TEXT'">
                                                    <textarea rows="3"  
                                                           ng-model="dataValues[de.id][oco.id].value"
                                                           class="form-control" 
                                                           ng-class="getInputNotifcationClass(de.id, oco.id)"
                                                           ng-dblclick="getAuditInfo(de, oco)"
                                                           d2-blur="saveDataValue(de.id, oco.id)">
                                                    </textarea>
                                                </span>
                                                <span ng-if="de.valueType === 'NUMBER'">
                                                    <input type="number"   
                                                           ng-model="dataValues[de.id][oco.id].value"
                                                           class="form-control" 
                                                           ng-class="getInputNotifcationClass(de.id, oco.id)"
                                                           ng-dblclick="getAuditInfo(de, oco)"
                                                           d2-blur="saveDataValue(de.id, oco.id, false)">
                                                </span>
                                            </td>
                                            <td ng-if="de.dimensionAsOptionSet">
                                                <ui-select ng-model="dataValues[de.id]" 
                                                           on-select="saveDataValue(de.id, $select.selected.id, true)"
                                                           on-remove="saveDataValue(de.id, $select.selected.id, true)"
                                                           theme="select2"                                 
                                                           style="width:100%;">
                                                    <ui-select-match allow-clear="true" class="form-control-ui-select" ng-class="getInputNotifcationClass(de.id, $select.selected.id)" placeholder="{{model.selectedCategoryCombos[de.categoryCombo.id].categoryOptionCombos && model.selectedCategoryCombos[de.categoryCombo.id].categoryOptionCombos.length > 0 ? 'select_or_search' : 'empty'| translate}}">{{$select.selected.displayName || $select.selected}}</ui-select-match>
                                                    <ui-select-choices repeat="oco in model.selectedCategoryCombos[de.categoryCombo.id].categoryOptionCombos | filter: $select.search | limitTo:maxOptionSize">
                                                        <span ng-bind-html="oco.displayName | highlight: $select.search"></span>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </td>
                                        </tr>                                        
                                    </table>
                                    
                                </div>
                                <div ng-if="!currentDataElementGroup || !currentDataElementGroup.id">
                                    <div class="alert alert-warning">
                                        {{'please_select_left'| translate}}
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </tab>                    
            </tabset>
        </div>
    </div>

    <hr>

    <div class="clear vertical-spacing">
        <div class="col-sm-6 selectionArea vertical-spacing">
            <button type="button" 
                    class="btn btn-primary" 
                    ng-disabled="dataSetCompletness[model.selectedAttributeOptionCombo]" 
                    ng-click="saveCompletness()">
                {{'save_completeness'| translate}}
            </button>
            <button type="button" 
                    class="btn btn-danger small-horizontal-spacing" 
                    ng-disabled="!dataSetCompletness[model.selectedAttributeOptionCombo]" 
                    ng-click="deleteCompletness()">
                {{'delete_completeness'| translate}}
            </button>
        </div>
    </div>

</div>
